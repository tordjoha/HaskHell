name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Haskell (Stack)
      uses: haskell/actions/setup@v2
      with:
        enable-stack: true  # Use Stack 
        stack-no-global: true  # Only use local dependencies
        ghc-version: '9.8.1'  # Ensure correct GHC version

    - name: Cache Stack dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.stack
          .stack-work
        key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml') }}

    - name: Install dependencies
      run: stack build --only-dependencies

    - name: Build
      run: stack build

    - name: Run tests
      run: stack test
